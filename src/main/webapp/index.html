<html ng-app="myApp">
<head>	
	<script src="angular.js"></script>
	<script src="angular-resource.js"></script>	
	<script src="controllers.js"></script>
</head>
<body ng-controller="Admin">

	<hr/>
	<select ng-model="selectedCounty" ng-options="county for county in counties" ng-change="showBoroughs()"></select>
	<select ng-model="selectedBorough" ng-options="borough for borough in boroughs" ng-change="showStreets()"></select>
	<select ng-model="selectedStreet" ng-options="street for street in streets" ng-change="showResults()"></select>
	
	<table border="1">
  		<tr ng-repeat="pricePaid in pricesPaid">
            <td>
            	{{pricePaid.date}}                                
            </td>                                
            <td>
            	{{pricePaid.soan}}
            	{{pricePaid.poan}}
            	{{pricePaid.street}}
            	{{pricePaid.postcode}}
            </td>
            <td>
           		{{pricePaid.price}}
            </td>
    	</tr>
	</table>	
	
	<hr/>		
	<select ng-model="selectedZooplaAddress" ng-options="address for address in zooplaAddresses" ng-change="showZooplaResults()"></select>
		
	<table>
	<tr valign="top" ng-repeat="(key, value) in zooplaListings">
  		<td>{{key}}</td>
  		<td>
  			<p ng-repeat="listing in value">
  				<a href="{{listing.details_url}}"><img src="{{listing.image_url}}"></a><br/> 				
  				{{listing.description}}<br/>  				
  				&pound; {{listing.price}}<br/>  				
  				Status: {{listing.listing_status}}</br>
  				{{listing.id}} 
  				{{listing.first_published_date}} {{listing.last_published_date}}  				 					
  			</p>
  		</td>
	</tr>
	</table>	
	<hr/>
	
</body>
</html>
